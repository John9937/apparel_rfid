<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApparelEase | Log In</title>
    <link rel="stylesheet" href="Log_inStyle.css">
</head>
<body>

    <div class="container">
        
        <div class="left-panel">
            <div class="brand">
                <img src="ApparelEase_Logo_LogIn.png" alt="Logo">
              
            </div>
        </div>

        <div class="login-card">
            <h1>USER ACCOUNT</h1>

            <form action="login_database.php" method="POST">

                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Username or Email" required>

                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <button type="submit" class="btn-primary">Log In</button>

                <a href="forgot_password.php" class="forgot">Forgot Password?</a>

                <div class="divider"><span>or</span></div>

                <button type="button" class="btn-secondary" onclick="window.location.href='registration.php'">
                    Create New Account
                </button>

            </form>
        </div>

    </div>

</body>
</html>
